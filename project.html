<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom Styles */
    .bg-primary {
      background-color: #251c31;
    }

    .bg-secondary {
      background-color: #1a0b2e;
    }

    .bg-highlight {
      background-color: #2c1250;
    }

    .bg-dark-radial {
      background: radial-gradient(circle, #000000, #320f85);
    }

    .bg-lightest-radial {
      background: radial-gradient(circle, #ccd6f6, #763cac);
    }

    .bg-purple-radial {
      background: radial-gradient(circle, #4f228d, #763cac);
    }

    .gradient-linear {
      background: linear-gradient(to right, #ffffff, #693b93);
    }

    .transition {
      transition: all 0.3s ease;
    }

    .hover-effect:hover {
      background-color: #3c2a40;
    }
  </style>
</head>

<body class="bg-gray-100 text-black">

  <!-- Header -->
  <header class="bg-secondary p-4">
    <nav class="flex justify-between items-center px-6 text-white">
      <!-- Logo or Home Link -->
      <div>
        <a href="index.html#home" class="text-2xl font-bold hover:text-gray-300 transition">Scott Jones</a>
      </div>

      <!-- Desktop Menu -->
      <ul class="hidden md:flex space-x-6">
        <li><a href="index.html#about" class="hover:text-gray-300 transition">About</a></li>
        <li><a href="index.html#experience" class="hover:text-gray-300 transition">Experience</a></li>
        <li><a href="index.html#projects" class="hover:text-gray-300 transition">Projects</a></li>
        <li><a href="index.html#contact" class="hover:text-gray-300 transition">Contact</a></li>
      </ul>

      <!-- Contact Button -->
      <button class="hidden md:block">
        <a href="mailto:scottjones@netgurusolutions.co.uk"
          class="border border-white px-6 py-3 hover:bg-gray-600 transition">Contact me</a>
      </button>

      <!-- Mobile Menu Button -->
      <button class="md:hidden focus:outline-none" onclick="toggleMenu()">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden text-white">
      <ul class="flex flex-col space-y-4 mt-4 text-center">
        <li><a href="index.html#about" class="block py-2 hover:text-gray-300 transition">About</a></li>
        <li><a href="index.html#experience" class="block py-2 hover:text-gray-300 transition">Experience</a></li>
        <li><a href="index.html#projects" class="block py-2 hover:text-gray-300 transition">Projects</a></li>
        <li><a href="index.html#contact" class="block py-2 hover:text-gray-300 transition">Contact</a></li>
      </ul>
      <div class="text-center mt-4">
        <a href="mailto:scottjones@netgurusolutions.co.uk"
          class="border border-white px-6 py-3 hover:bg-gray-600 transition inline-block">Contact me</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="py-6 container mx-auto px-8 md:px-24">

    <!-- Project Details Section -->
    <section id="project-details" class="mb-12">
      <!-- Project Header -->
      <div class="bg-secondary text-white py-8 px-6 rounded-t-lg shadow-lg">
        <h1 class="text-4xl font-bold" id="project-title">Project Title</h1>
      </div>

      <!-- Image and Description Section -->
      <div class="bg-gray-100 flex flex-col lg:flex-row rounded-b-lg overflow-hidden shadow-lg">
        <div class="lg:w-1/2">
          <img id="project-image" src="" alt="Project image" class="object-cover w-full h-64 lg:h-full" />
        </div>
        <div class="p-6 lg:w-1/2">
          <p id="project-description" class="text-lg leading-relaxed">
            <!-- Description text will be populated here -->
          </p>
        </div>
      </div>

      <!-- Tech Stack and Links Section -->
      <div class="mt-8 flex flex-col lg:flex-row lg:justify-between bg-gray-200 p-6 rounded-lg shadow-lg">
        <!-- Tech Stack -->
        <div class="lg:w-1/2 mb-4 lg:mb-0">
          <h2 class="text-2xl font-semibold mb-4">Tech Stack</h2>
          <ul id="tech-list" class="list-disc pl-5">
            <!-- Tech stack items will be inserted here -->
          </ul>
        </div>

        <!-- Links -->
        <div class="lg:w-1/2">
          <h2 class="text-2xl font-semibold mb-4">Links</h2>
          <ul class="list-disc pl-5">
            <li>
              <a id="project-code-link" href="#" target="_blank" rel="noopener noreferrer"
                class="text-blue-500 hover:underline transition">
                View Code
              </a>
            </li>
            <li>
              <a id="project-live-link" href="#" target="_blank" rel="noopener noreferrer"
                class="text-blue-500 hover:underline transition">
                Visit Website
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>

  </main>

  <script src="src/js/project.js"></script>
  <script src="src/js/navbar.js"></script>
</body>

</html>
